plugins {
    id 'java-gradle-plugin'
    id 'groovy'
}

repositories {
    jcenter()
}

group='de.spraener.nxtgen'
version='19.0.0-SNAPSHOT'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation files('../cgV19-core/build/libs/cgV19-core-19.0.0-SNAPSHOT.jar')

    testImplementation 'junit:junit:4.12'
}

gradlePlugin {
    plugins {
        cgV19Plugin {
            id = "de.spraener.nxtgen.cgV19"
            implementationClass='de.spraener.nxtgen.gradle.CGV19'
        }
    }
}
