import org.gradle.api.JavaVersion

buildscript {
    def version= '21.0.0-SNAPSHOT'
    def group='de.spraener.nxtgen'

    repositories {
        mavenCentral();
        maven {
            url="${project.parent.rootDir}/../repo"
        }
    }
    dependencies {
        classpath "${group}:cgV19-core:${version}"
        classpath "${group}:cgV19-gradle:${version}"
    }
}

plugins {
    id 'java-library'
    id 'application'
}


apply plugin: 'de.spraener.nxtgen.cgV19'

def home=System.getenv("HOME");
def VP_HOME="/Applications/Visual Paradigm.app/Contents/Resources"
def repoDir="${home}/Projekte/GitHub/cgV19/repo"
def version= '21.0.0-SNAPSHOT'
def group='de.spraener.nxtgen'

targetCompatibility=JavaVersion.VERSION_11
sourceCompatibility= JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven {
        url "file://$repoDir"
    }
    flatDir {
        dirs("${VP_HOME}/app/lib")
    }
}


sourceSets {
    src{
        main {
            java {
                srcDir('src/main/java')
                srcDir('src/main/java-gen')
            }
        }
    }
}

cgV19 {
    model = 'http://localhost:7001/de.spraener.nextgen.vpplugin'
}

dependencies {
    cartridge "${group}:cgV19-core:${version}"
    cartridge "${group}:cgV19-oom:${version}"
    cartridge project(":cgV19-VPPluginCartridge")


    implementation group: 'io.javalin', name: 'javalin', version: '5.0.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation (":openapi:")
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

compileJava.dependsOn generate

mainClassName="de.spraener.nextgen.vpplugin.CgV19Plugin"
