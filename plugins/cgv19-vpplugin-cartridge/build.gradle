import org.gradle.api.tasks.compile.JavaCompile

buildscript {
    def version= '23.0.0-RC3'
    def group='de.spraener.nxtgen'

    repositories {
        mavenCentral();
        maven {
            url="${project.rootDir}/../repo"
        }
        maven {
            url="${project.rootDir}/../../repo"
        }
    }
    dependencies {
        classpath "${group}:cgv19-core:${version}"
        classpath "${group}:cgv19-gradle:${version}"
    }
}

plugins {
    id 'java-library'
}

apply plugin: 'de.spraener.nxtgen.cgv19'
apply plugin: "maven-publish"

def version=project.properties['prj.version']
def group=project.properties['prj.group']

repositories {
    mavenCentral();
    maven {
        url="${project.rootDir}../../repo"
    }
}

cgV19 {
    //model = './src/main/helloWorld.oom'
    model = 'http://localhost:7001/de.spraener.nextgen.vpplugin.cartridge'
}

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn generate
}

sourceSets {
    src{
        main {
            java {
                srcDir('src/main/java')
                srcDir('src/main/java-gen')
            }
        }
    }
}

dependencies {
    cartridge "${group}:cgv19-core:${version}"
    cartridge "${group}:cgv19-oom:${version}"
    cartridge "${group}:cgv19-metacartridge:${version}"

    implementation "${group}:cgv19-core:${version}"
    implementation "${group}:cgv19-oom:${version}"
    testImplementation 'junit:junit:4.13.1'
}

compileJava.dependsOn generate

publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/carstenSpraener/cgV19")
            credentials {
                username = System.getenv("GITHUB_USERNAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
