import org.gradle.api.tasks.compile.JavaCompile

buildscript {
    repositories {
        mavenCentral();
        maven {
            url="${project.rootDir}/../../../repo"
        }
    }
    dependencies {
        classpath "de.spraener.nxtgen:cgv19-core:21.0.0-RC1"
        classpath "de.spraener.nxtgen:cgv19-gradle:21.0.0-RC1"
    }
}

plugins {
    id 'java-library'
}

apply plugin: 'de.spraener.nxtgen.cgV19'

repositories {
    mavenCentral();
    maven {
        url="${project.rootDir}/../../../repo"
    }
}

cgV19 {
    //model = './src/main/helloWorld.oom'
    model = 'http://localhost:7001/de.spraener.netgen.vpplugin.cartridge'
}

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn generate
}

sourceSets {
    src{
        main {
            java {
                srcDir('src/main/java')
                srcDir('src/main/java-gen')
            }
        }
    }
}

dependencies {
    cartridge "de.spraener.nxtgen:cgv19-core:21.0.0-RC1"
    cartridge "de.spraener.nxtgen:cgv19-oom:21.0.0-RC1"
    cartridge "de.spraener.nxtgen:cgv19-MetaCartridge:21.0.0-RC1"

    implementation "de.spraener.nxtgen:cgv19-core:21.0.0-RC1"
    implementation "de.spraener.nxtgen:cgv19-oom:21.0.0-RC1"
    testImplementation 'junit:junit:4.13.1'
}

compileJava.dependsOn generate
